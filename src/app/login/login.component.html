<div class="login-wrapper">
  <div class="container">
      <div class="left-login">
          <h1 tabindex="0">Login</h1>
          <p>Get access to your Orders, Wishlist and Recommandations.</p>
      </div>
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="form-group">
              <input type="email" class="effect" placeholder="email" name="email" 
              id="email" 
              ngModel
              required
              email
              #email="ngModel"
              aria-required/>
              <label for="email">Email</label>
              <div class="error" *ngIf="email.invalid && (email.dirty || email.touched || form.submitted)">
                  <p class="show" *ngIf="email.errors.required">Email is required.</p>
                  <p class="show" *ngIf="email.errors.email">Email is invalid.</p>
              </div>
          </div>
          <div class="form-group">
              <input type="password" id="password" class="effect" placeholder="password"
              name="password"
              ngModel
              #password="ngModel"
              required
              aria-required/>
              <label for="password">Password</label>
              <div class="error" *ngIf="password.invalid && (password.dirty || password.touched || form.submitted)">
                  <p class="show" *ngIf="password.errors.required">Password is required.</p>
              </div>
          </div>
          <button class="login-btn">login</button>
      </form>
  </div>

</div>
